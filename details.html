<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>

  <title>تفاصيل المعاملات</title>

        <span class="pill">بحث</span>

    </div>

    <div class="card">
      <strong>روابط سريعة</strong>
      <ul>
        <li><a href="?page=dashboard">لوحة التحكم</a></li>
        <li><a href="?page=reports">التقارير</a></li>
        <li><a href="?page=settings">الإعدادات</a></li>

</html>
